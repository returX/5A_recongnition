<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet"/>
    <link href="css/cropper.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <script src="js/jquery.min.js" th:src="@{webjars/jquery/3.4.1/jquery.js}"></script>
    <script src="js/bootstrap.js" th:src="@{webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
    <script src="js/cropper.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cut.js"></script>
    <title>5A级景区图片识别</title>
</head>
<body>
<h1 class="title">5A级景区图片识别</h1>
<main class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="shadow box-1">
                <form class="form-row">
                    <input class="form-control col-lg-2" name="height" type="number" placeholder="长" value="224">
                    <input class="form-control col-lg-2" name="width" type="number" placeholder="宽" value="224">
                    <input class="form-control col-lg-1" name="channel" type="number" placeholder="通道数" value="3">
                    <input class="form-control col-lg-5" name="url" type="url" placeholder="请输入模型链接" value="http://47.94.144.190:8501/v1/models/demo_model:predict"/>
                    <button class="btn btn-primary col-lg-2" type="submit">提交</button>
                </form>
            </div>
            <div class="shadow box-2">
                <input style="display: none;" id="inputImage" name="file" type="file" accept="image/*">
                <div id="showEdit">
                    <img id="EditImg" src="">
                    <div class="btn-group" style="height: 55px;">
                        <button class="ReselectPhoto btn btn-primary" type="button"
                                onclick="JavaScript:$('#inputImage').click();">选择
                        </button>
                        <button id="cut" class="btn btn-primary" type="button">剪切</button>
                        <button id="submit" class="btn btn-primary" type="button">提交</button>
                    </div>
                </div>
                <h1 id="result"></h1>
            </div>
        </div>
    </div>
</main>
</body>
</html>
